name: Publish Package

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Test run from GitHub UI'

jobs:
  package-and-publish-lib:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tag
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          # Check out the ref (tag) that triggered the workflow
          ref: ${{ github.ref }}

      - name: Setup .NET SDK (include prerelease for .NET 10)
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Validate tag matches csproj version
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          # Strip optional leading 'v' from tag, e.g., v1.2.3 -> 1.2.3
          TAG_VERSION="${TAG_NAME#v}"
          CS_PROJ_VERSION=$(grep -oP '<Version>\K[^<]+' src/ArturRios.Util.csproj)
          echo "Tag version: $TAG_VERSION"
          echo "csproj version: $CS_PROJ_VERSION"
          if [ "$TAG_VERSION" != "$CS_PROJ_VERSION" ]; then
            echo "Tag ($TAG_VERSION) does not match csproj Version ($CS_PROJ_VERSION)."
            exit 1
          fi

      - name: Restore
        run: |
          dotnet restore src/ArturRios.Util.csproj

      - name: Generate NuGet package
        run: |
          echo "Packing using csproj version"
          dotnet pack src/ArturRios.Util.csproj \
            --configuration Release \
            -p:RepositoryUrl=https://github.com/artur-rios/dotnet-util \
            -o packages

      - name: Publish to nuget.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push packages/*.nupkg \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
        run: |
          # GitHub Packages NuGet feed requires owner in the URL
          dotnet nuget push packages/*.nupkg \
            --api-key "$GITHUB_TOKEN" \
            --source "https://nuget.pkg.github.com/${OWNER}/index.json" \
            --skip-duplicate
